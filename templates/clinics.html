<!DOCTYPE html>
<html>
<head>
    <title>Clinics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Select a Clinic</h1>
    </header>
    <div class="container">
        {% for clinic in clinics %}
            <div class="clinic-box">
                {% if clinic.photo %}
                    <img src="{{ url_for('static', filename='uploads/' ~ clinic.photo) }}" alt="Head Doctor Photo" class="clinic-photo">
                {% else %}
                    <img src="{{ url_for('static', filename='uploads/default.jpg') }}" alt="Head Doctor Photo" class="clinic-photo">
                {% endif %}
                <h2>{{ clinic.name }}</h2>
                <p>Contact: {{ clinic.contact }}</p>
                <p>Head Doctor: {{ clinic.head_doctor }}</p>
                <a href="{{ url_for('clinic_home', clinic_id=clinic.id) }}"><button>Visit Clinic</button></a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
