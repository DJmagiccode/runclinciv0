{% extends "base.html" %}

{% block title %}Clinics{% endblock %}

{% block content %}
    <header class="bg-primary text-white text-center py-2">
        <h1 class="h4">Select a Clinic</h1>
    </header>
    <div class="container mt-3">
        {% for clinic in clinics %}
            <div class="clinic-box">
                {% if clinic.photo %}
                    <img src="{{ url_for('static', filename='uploads/' ~ clinic.photo) }}" alt="Head Doctor Photo" class="clinic-photo">
                {% else %}
                    <img src="{{ url_for('static', filename='uploads/default.jpg') }}" alt="Head Doctor Photo" class="clinic-photo">
                {% endif %}
                <h2>{{ clinic.name }}</h2>
                <p>Contact: {{ clinic.contact }}</p>
                <p>Head Doctor: {{ clinic.head_doctor }}</p>
                <a href="{{ url_for('clinic_home', clinic_id=clinic.id) }}"><button class="btn btn-primary">Visit Clinic</button></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
