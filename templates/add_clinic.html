<!DOCTYPE html>
<html>
<head>
    <title>Add Clinic</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Add New Clinic</h1>
    </header>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ form.name.label }} {{ form.name() }}<br>
            {{ form.contact.label }} {{ form.contact() }}<br>
            {{ form.owner.label }} {{ form.owner() }}<br>
            {{ form.head_doctor.label }} {{ form.head_doctor() }}<br>
            {{ form.address.label }} {{ form.address() }}<br>
            <button type="submit">Add Clinic</button>
        </form>
    </div>
</body>
</html>
